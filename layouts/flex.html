<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layouts - flex</title>
  <style>
    body {
      width: 100%;
      overflow: hidden;
    }
    img
    {
      width: 100%;
      visibility: hidden;
    }
    .flex
    {
      position: absolute;
      left: 0;
      top: 0;
      width: calc(100% - 10vmin);
      height: calc(100% - 15vmin);
      display: flex;
      z-index: 1;
      opacity: 1;

      padding: 10vmin 5vmin 5vmin;
      flex-direction: column;

      gap: 1vmin;
    }

    .flex > *
    {
      text-align: center;
      overflow: hidden;
    }

    header,
    nav,
    .content,
    aside,
    footer
    {
      border: 0.5vmin solid #000000;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 4vmin;
      font-weight: 900;
      text-shadow: 0 0 3px #000000;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
    }

    main
    {
      display: flex;
      gap: 1vmin;
      width: 100%;
      flex-grow: 1;
    }

    .content
    {
      flex-grow: 1;
    }

    header,
    nav,
    footer
    {
      flex-shrink: 1;
      flex-grow: 0;
    }

    header
    {
      height: 15vmin;
    }

    footer
    {
      height: 12vmin;
    }

    nav
    {
      height: 7vmin;
    }

    aside
    {
      width: 30vmin;
    }

    @media (orientation: portrait)
    {
      .flex
      {
        padding: 15vmin 5vmin 5vmin;
        height: calc(100% - 25vmin);
      }

      header
      {
        height: 25vmin;
      }

      footer
      {
        height: 20vmin;
      }

      nav
      {
        height: 10vmin;
      }

      aside
      {
        width: 30vmin;
      }
    }
  </style>
</head>
<body>
  <h2>
    layouts - flex
  </h2>
  <img src="../assets/495-420-max.png" alt="background template">
  <div class="flex">
    <header>header</header>
    <nav>navigation</nav>
    <main>
      <section class="content">content</section>
      <aside>sidebar</aside>
    </main>
    <footer>footer</footer>
  </div>
</body>
</html>
